<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Roboto+Condensed:700i&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>

   <header>
      <h1>Rock | Scissors | Paper</h1>
      <p>Highly Intellectual Game For Geniuses</p>
   </header>

   <div class="container">

      <div class="score-board">
         <div class="badge">Player</div>
         <div class="score"><span id="player">0</span>:<span id="computer">0</span></div>
         <div class="badge">Computer</div>
      </div>

      <div class="result">
         <div class="player-result"><img src="./img/Scissors.png" alt="" class="result__img"></div>

         <div class="computer-result"><img src="./img/Paper.png" alt="" class="result__img"></div>
      </div>

      <div class="winner">
         <h2>Start Game Please</h2>
      </div>

      <hr>

      <div class="choices">
         <div class="choice" id='choice_s'><img src="./img/Scissors.png" alt="" class="choice__img" id="Scissors"></div>
         <div class="choice" id='choice_p'><img src="./img/Paper.png" alt="" class="choice__img" id="Paper"></div>
         <div class="choice" id='choice_r'><img src="./img/Rock.png" alt="" class="choice__img" id="Rock"></div>
      </div>

   </div>









   <script src="app.js"></script>
</body>

</html>
